<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5</title>
</head>
<body onload="main()">

<script type="text/javascript">
	function main(){
		var A 	= parseInt(prompt("Введите начальное значение первого отрезка"));
		var B 	= parseInt(prompt("Введите конечное значение первого отрезка"));
		var C 	= parseInt(prompt("Введите начальное значение второго отрезка"));
		var D 	= parseInt(prompt("Введите конечное значение второго отрезка"));
		
		// проверяем какой элемент больше,какой меньше и находим разницу между ними..проверяться будет разница между отрезками,если таковая вообще будет
		var i = 0;
		var j = 0;
		if(A > B)
			i = A - B;
		else
			i = B - A;
		if(C > D)
			j = C - D;
		else
			j = D - C;

		// макс и мин чтобы знать общую длину общего отрезка
		var max = Math.max(A,B,C,D);
		var min = Math.min(A,B,C,D);
		// теперь смотрим разницу
		var result = max - min;
		// и если она превышает общую разницу между первым и вторым отрезком - соответственно у них есть пробел между ними..соответсвенно они не пересекаются.
		if(result <= i + j)
			alert("Линии пересекаются");
		else
			alert("Увы,но тут фэйл");
	}

</script>
</body>
</html>
